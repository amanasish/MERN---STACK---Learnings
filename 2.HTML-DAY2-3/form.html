<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form_container">
        <form>
            <div class="form_elements"> 
                <input type="text" name="full_name" value="" placeholder="Full Name">
            </div>

            <div class="form_elements">
                <select name="Course" id="Course">
                    <option value="">Select your course</option>
                    <option value="Mern">Mern</option>
                </select>
            </div>

            <div class="form_elements">
                <input type="radio" name="Course_shift" value="Morning">Morning
                <input type="radio" name="Course_shift" value="evening">evening
            </div>

            <div class="form_elements" >
                <textarea name="Address" id="" cols="30" placeholder="Address" rows="10"></textarea>
            </div>

            <div class="form_elements" >
                <input type="email" name="Email" value="" placeholder="Email Address">
            </div>

            <div class="form_elements">
                <input type="checkbox" name="i_agree" value="1"/> i agree with conditions
            </div>

            <div class="form_elements">
                <input type="submit" name="Submit" value="submit" >
            </div>


        </form>
    </div>
</body>
</html>
